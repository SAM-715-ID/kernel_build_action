# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/SAM-715-ID/android_kernel_samsung_sm7150
          kernel-dir: msm-4.14
          kernel-branch: sixteen
          config: a71_eur_open_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: true
          ksu-version: main
          android-version: 16
          aosp-clang-version: r547379
          disable-lto: true
          anykernel3: true
